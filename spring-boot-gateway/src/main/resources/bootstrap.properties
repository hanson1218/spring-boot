server.port=8082
#服务名
spring.application.name=nacos-gateway
#nacos配置文件地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.namespace=d62d66d5-f990-48ac-90dd-0d452f0e4bca
#是否开启
spring.cloud.nacos.config.enabled=true
#nacos 服务注册地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.namespace=d62d66d5-f990-48ac-90dd-0d452f0e4bca

#spring.profiles.active 可以分环境如 dev,test,prod.也可以配置多个文件名
spring.profiles.active=filter


#sentinel相关配置,8083是sentinel dashboard端口
spring.cloud.sentinel.transport.dashboard=localhost:8083
spring.cloud.sentinel.transport.port=8719


#spring.main.web-application-type=reactive